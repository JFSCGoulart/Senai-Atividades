            <p id="numbers">Resultado: Os número entre A e B são (x,x,x,x,x).</p>

            <label for="">Valor 02:</label>
            <input type="text" id="number02">

        </div>
        <script>
            function numbersDelimeted() {
  var a = Number(document.getElementById("number01").value);
  var b = Number(document.getElementById("number02").value);
  var array = [];

  for (i = a; i < b + 1; i++) {
    array.push(i);
  }
  document.getElementById("numbers").innerHTML =
    "Os valores entre " + a + " e " + b + " são: " + array;
}
        </script>
        <div class="questao">
            <h1>Questão 02:</h1>
            <span>Lista armazenada </span> <br />
            <a href="detalhesExe12.html" target="_blank">detalhar</a>
            <p id="list">Insira os ítens que deseja incluir em sua lista:</p>
            <label for="item">Item:</label>
            <input type="text" id="itemToList" />
            <input type="button" value="Adicionar" onclick="addValue()" />
            <input type="button" value="Mostrar" onclick="showValue()" />
            <input type="button" value="Limpar" onclick="clearValue()" />
        </div>
        <script>
            let itemList = [];

function addValue() {
  if (document.getElementById("itemToList").value == "") {
    return (document.getElementById("list").innerHTML = "");
  } else {
    let item = document.getElementById("itemToList").value;

    itemList.push(item);

    document.getElementById("list").innerHTML = "Item adicionado: " + item;
    document.getElementById("itemToList").value = "";
  }
}

function clearValue() {
  let size = itemList.length;
  for (i = 0; i <= size; i++) {
    itemList.pop(i);
  }

  document.getElementById("list").innerHTML = itemList + "Lista Vazia";
}

function showValue() {
  document.getElementById("list").innerHTML = itemList;
}

        </script>
