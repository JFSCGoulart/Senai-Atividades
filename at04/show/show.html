<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="./show.css" />
        <title>Reserva de Poltronas</title>
    </head>

    <body>
        <a href="../at04.html"><button style="background: #069cc2; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: none; font-size: 20px;">Voltar</button></a>

        <div class="container-fluid">
            
                <div class="col-sm-9">
                    <h1>Show Musical - Reserva</h1>

                    <div class="row">
                        <div class="col-sm-2">
                            <p>
                                <label for="inPoltrona">Nº da Poltrona:</label>
                                <input
                                    type="text"
                                    class="form-control aDireita"
                                    id="inPoltrona"
                                    autofocus
                                />
                            </p>
                        </div>
                        <div class="col-sm-4 buttonreservar">
                            <input
                                type="button"
                                class="btn btn-primary margemSup"
                                value="Reservar"
                                id="btReservar"
                            />
                            <input
                                type="button"
                                class="btn btn-danger margemSup"
                                value="Confirmar Reserva"
                                id="btConfirmar"
                            />
                        </div>
                        <div class="col-sm-6">
                            <p>Legenda:</p>
                            <p class="subtitles">
                                <img src="./disponivel.png" />
                                Disponível
                                <img
                                    src="./reservado.png"
                                    class="margemEsq"
                                />
                                Reservada
                                <img
                                    src="./ocupado.png"
                                    class="margemEsq"
                                />
                                Ocupada
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <p class="col-sm-12 bg-primary text-white text-center palcoteatro" >
                            Palco do Teatro
                        </p>
                        <div class="col-sm-12 text-center" id="divPalco">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./show.js"></script>
    </body>
</html>
